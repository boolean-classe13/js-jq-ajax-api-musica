<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
                <div class="filtro">
                    <select class="filtro-genere">
                        <option value="">Tutti i generi</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="metal">Metal</option>
                        <option value="jazz">Jazz</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="cds-container container"></div>

        <!-- Template di un disco -->
        <script id="disco-template" type="text/x-handlebars-template">
            <div class="cd" data-genere="{{ genere_album }}">
                <img src="{{ copertina_album }}" alt="{{ titolo_album }}">
                <h3>{{ titolo_album }}</h3>
                <span class="author">{{ autore_album }}</span>
                <span class="year">{{ anno_album }}</span>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
